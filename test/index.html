<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title></title>
        <meta name="description" content="Explore CSS4 colors">
        <meta name="keywords" content="colors, w3c, css4">

        <!-- Mobile viewport -->
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="shortcut icon" href="favicon.ico">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">

        <link rel="stylesheet" href="../dist/css4-colors.css">
        <style>
            body {
                font-family: Sans-Serif;
                margin: 0;
                padding: 0;
            }
            *{
                box-sizing: border-box;
            }
            a{
                color: #999;
            }
            a:hover{
                color: black;
            }
            h1{
                font-size: 2.5em;
                margin-bottom: 0;
            }
            header{
                width: 100%;
                margin: 0em auto;
                padding: 1em;
                text-align: center;
                background-color: #f5f5f5;
                display: block;
            }
            .options a{
                margin-right: 1em;
                text-decoration: none;
                background-color: #999;
                padding: .5em 1em;
                color: white;
            }
            .options .is-active {
                background-color: black;
            }
            .options a:hover{
                color: white;
                text-decoration: none;
                background-color: black;
            }
            ul{
                display: flex;
                flex-flow: row wrap;
                justify-content: center;
                list-style-type: none;
                font-size: 13px;
                margin: 0;
                padding: 1px;
            }
            li{
                width: 100%;
                padding: 2em 1em;
                border: 1px solid white;
            }
            @media (min-width: 800px){
                li {
                    flex-grow: 1;
                    max-width: 12.5%;
                    text-align: center;
                }
                    li span {
                        display: block;
                        margin-top: 1em;
                    }
            }
            #black,
            #blue,
            #blueviolet,
            #brown,
            #darkblue,
            #darkgreen,
            #darkred,
            #darkolivegreen,
            #darkmagenta,
            #darkslateblue,
            #darkslategray,
            #darkslategrey,
            #dimgray,
            #dimgrey,
            #indigo,
            #maroon,
            #mediumblue,
            #midnightblue,
            #navy,
            #purple,
            #rebeccapurple,
            #saddlebrown  {
                color: #efefef;
            }
        </style>
    </head>

    <body>
    <div class="page">
        <header>
            <h1>CSS4 Colors</h1>
            <p>Explore CSS Color Module Level 4 named colors in another way</p>
            <a href="http://dev.w3.org/csswg/css-color/#named-colors">http://dev.w3.org/csswg/css-color/#named-colors</a>
        </header>
        <ul class="options">
            <li><a href="#" class="sort-name asc is-active">A-Z</a></li>
            <li><a href="#" class="sort-name desc">Z-A</a></li>
            <li><a href="#" class="sort-red">Color red</a></li>
            <li><a href="#" class="sort-green">Color green</a></li>
            <li><a href="#" class="sort-blue">Color blue</a></li>
        </ul>
        <div class="content">

        </div>
    </div>

    <script src="../bower_components/jQuery/dist/jquery.min.js"></script>
    <script src="js/main.js"></script>
    </body>
</html>
