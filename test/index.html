<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title></title>
        <meta name="description" content="Explore CSS4 colors">
        <meta name="keywords" content="colors, w3c, css4">

        <!-- Mobile viewport -->
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Favicon 32x32px -->
        <link rel="shortcut icon" href="favicon.ico">

        <!-- Apple-touch-icon.png 182Ã—182px-->

        <!-- Minified styles css with gulp -->
        <link rel="stylesheet" href="../dist/css4-colors.css">
        <!-- /Minified styles with gulp -->
        <style>
            body {
                font-family: Sans-Serif;
                margin: 0;
            }
            a{
                color: #999;
            }
            a:hover{
                color: black;
            }
            nav,
            header{
                margin-bottom: 2em;
                width: 100%;
                max-width: 460px;
                margin: 1em auto;
                padding:0  1em;
            }
            nav a{
                margin-right: 1em;
                text-decoration: none;
                background-color: #999;
                padding: .5em 1em;
                color: white;
            }
            nav a:hover{
                color: white;
                text-decoration: none;
                background-color: black;
            }
            #sort-list{
                display: flex;
                flex-flow: row wrap;
                justify-content: center;
                padding: 2em 0;
            }
            ul{
                width: 100%;
                margin: 0;
                padding: 0;
                list-style-type: none;
                font-size: 0.875em;
            }
            li{
                padding: 2em;
                display: flex;
                justify-content: space-between;
                margin: 1em;
                width: 100%
            }
            @media (min-width: 740px){
                li {
                    flex-grow: 1;
                    max-width: 20%;
                    flex-basis: 20%;
                }
            }
            #black,
            #blue,
            #blueviolet,
            #darkblue,
            #darkgreen,
            #darkmagenta,
            #indigo,
            #maroon,
            #mediumblue,
            #midnightblue,
            #navy {
                color: #ccc;
            }
            span{
                text-align: right;
                text-transform: uppercase;
            }
            /*
            li:first-child{
                border-top: 1px solid #ccc;
            }
            */
        </style>
